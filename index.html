<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 è·¨å¹´çƒŸèŠ±ç§€</title>
    <link rel="icon" href="./ikun.ico">
    <style>
        /* ä¿æŒåŸæœ‰æ ·å¼ä¸å˜ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .control-panel {

            backdrop-filter: blur(10px);

        .control-panel button {

            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;

            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;

        .control-panel button:hover {

        }

        .control-panel select {

            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .control-panel select option {
            background: #333;
        }
        
        .sound-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 11;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
        }

        .countdown {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
            text-align: center;
            line-height: 1.2;
        }

        .countdown .label {
            font-size: 20px;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0.8;
        }

        .volume-control {
            position: fixed;
            top: 90px;
            right: 30px;
            z-index: 11;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .volume-control input {
            width: 100px;
            accent-color: #8338ec;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="sound-toggle" id="soundToggle">ğŸ”Š</div>
    <div class="volume-control" id="volumeControl">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.7">
    </div>
    <div class="countdown" id="countdown">
        <div id="timer">-- å¤© --:--:--</div>
        <div class="label">è·ç¦» 2026 å¹´</div>
    </div>
    <div class="control-panel">
        <button id="autoFireBtn">è‡ªåŠ¨ç‡ƒæ”¾</button>
        <select id="themeSelect">
            <option value="rainbow">ğŸŒˆ å½©è™¹æµ</option>
            <option value="cyber">ğŸ’» èµ›åšæœ‹å…‹</option>
            <option value="aurora">ğŸŒŒ æå…‰</option>
            <option value="gold">âœ¨ è½æ—¥ç†”é‡‘</option>
        </select>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.willReadFrequently = true;

        // ä¸»é¢˜é¢œè‰²é…ç½®
        const themes = {
            rainbow: ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'],
            cyber: ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0080'],
            aurora: ['#00ff88', '#00ffff', '#8800ff', '#ff00ff', '#ff0088'],
            gold: ['#ffdd00', '#ffaa00', '#ff8800', '#ff6600', '#ffffff']
        };
        let currentTheme = themes.rainbow;
        let autoFire = false;
        let autoFireInterval;

        // éŸ³æ•ˆç³»ç»Ÿä¼˜åŒ–é…ç½®
        let soundEnabled = true;
        let masterVolume = 0.7;
        const soundToggle = document.getElementById('soundToggle');
        const volumeControl = document.getElementById('volumeControl');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // å¤šç»„éŸ³æ•ˆèµ„æºï¼ˆå¢åŠ éšæœºå˜åŒ–ï¼‰
        const soundSources = {
            launch: [
                'https://assets.mixkit.co/sfx/preview/mixkit-rocket-launch-1199.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-fast-rocket-whoosh-1714.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-spaceship-launch-1127.mp3'
            ],
            explosion: [
                'https://assets.mixkit.co/sfx/preview/mixkit-fireworks-explosion-1694.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-firework-pop-866.mp3',
                'https://assets.mixkit.co/sfx/preview/mixkit-large-firecracker-explosion-1882.mp3'
            ]
        };

        // éŸ³é¢‘æ±  - æ”¯æŒå¤šç±»å‹éŸ³æ•ˆéšæœºæ’­æ”¾
        const soundPool = {
            launch: [],
            explosion: []
        };

        // åˆå§‹åŒ–éŸ³é¢‘æ± ï¼ˆä¼˜åŒ–åŠ è½½ç­–ç•¥ï¼‰
        function initSoundPool() {
            // é¢„åŠ è½½å‘å°„éŸ³æ•ˆï¼ˆæ¯ä¸ªç±»å‹åˆ›å»º2ä¸ªå®ä¾‹ï¼‰
            soundSources.launch.forEach(src => {
                for (let i = 0; i < 2; i++) {
                    const sound = new Audio(src);
                    sound.volume = 0.4 * masterVolume;
                    sound.preload = 'metadata'; // ä»…åŠ è½½å…ƒæ•°æ®ï¼ŒèŠ‚çœå¸¦å®½
                    soundPool.launch.push({
                        audio: sound,
                        src: src,
                        lastPlayed: 0
                    });
                }
            });
            
            // é¢„åŠ è½½çˆ†ç‚¸éŸ³æ•ˆ
            soundSources.explosion.forEach(src => {
                for (let i = 0; i < 3; i++) {
                    const sound = new Audio(src);
                    sound.volume = 0.6 * masterVolume;
                    sound.preload = 'metadata';
                    soundPool.explosion.push({
                        audio: sound,
                        src: src,
                        lastPlayed: 0
                    });
                }
            });
        }

        // è·å–å¯ç”¨çš„éŸ³é¢‘å®ä¾‹ï¼ˆä¼˜åŒ–é€‰æ‹©é€»è¾‘ï¼‰
        function getAvailableSound(type) {
            const pool = soundPool[type];
            const now = Date.now();
            const available = [];
            
            // ç­›é€‰å‡ºæœªæ’­æ”¾/æ’­æ”¾å®Œæˆçš„å®ä¾‹
            for (let soundObj of pool) {
                if (soundObj.audio.paused || now - soundObj.lastPlayed > 1000) {
                    available.push(soundObj);
                }
            }

            // å¦‚æœæœ‰å¯ç”¨å®ä¾‹ï¼Œéšæœºé€‰ä¸€ä¸ª
            if (available.length > 0) {
                return available[Math.floor(Math.random() * available.length)];
            }
            
            // æ²¡æœ‰å¯ç”¨å®ä¾‹æ—¶ï¼Œé€‰æœ€ä¹…æœªä½¿ç”¨çš„
            return pool.reduce((oldest, current) => {
                return current.lastPlayed < oldest.lastPlayed ? current : oldest;
            }, pool[0]);
        }

        // æ’­æ”¾éŸ³æ•ˆï¼ˆå¢åŠ ç©ºé—´æ„Ÿã€éŸ³é‡æ¸å˜ï¼‰
        function playSound(type, x = canvas.width/2) {
            if (!soundEnabled) return;
            
            const soundObj = getAvailableSound(type);
            if (!soundObj) return;

            const sound = soundObj.audio;
            soundObj.lastPlayed = Date.now();

            // 1. ç«‹ä½“å£°æ•ˆæœï¼ˆæ ¹æ®xåæ ‡è°ƒæ•´å·¦å³å£°é“ï¼‰
            const pan = ((x / canvas.width) - 0.5) * 2; // -1 åˆ° 1
            if (sound.pan) {
                sound.pan.value = pan;
            } else if (sound.audioContext) {
                // å…¼å®¹Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaElementSource(sound);
                    const panner = audioContext.createStereoPanner();
                    panner.pan.value = pan;
                    source.connect(panner);
                    panner.connect(audioContext.destination);
                } catch (e) {}
            }

            // 2. éšæœºéŸ³é«˜å˜åŒ–ï¼ˆé¿å…éŸ³æ•ˆé‡å¤æ„Ÿï¼‰
            const pitch = 0.8 + Math.random() * 0.4; // 0.8-1.2å€é€Ÿ
            sound.playbackRate = pitch;

            // 3. éŸ³é‡æ¸å˜ï¼ˆé¿å…çªå…€ï¼‰
            sound.volume = 0;
            sound.currentTime = 0;
            
            // æ’­æ”¾å¹¶æ¸å…¥éŸ³é‡
            sound.play().then(() => {
                let vol = type === 'launch' ? 0.4 * masterVolume : 0.6 * masterVolume;
                // æ ¹æ®è·ç¦»å±å¹•ä¸­å¿ƒçš„ä½ç½®è°ƒæ•´éŸ³é‡ï¼ˆæ¨¡æ‹Ÿè¿œè¿‘ï¼‰
                const distanceFactor = 1 - Math.abs(pan) * 0.3;
                vol *= distanceFactor;
                
                // éŸ³é‡æ¸å…¥åŠ¨ç”»
                let currentVol = 0;
                const fadeIn = () => {
                    if (currentVol < vol) {
                        currentVol += 0.05;
                        sound.volume = Math.min(currentVol, vol);
                        requestAnimationFrame(fadeIn);
                    }
                };
                fadeIn();
            }).catch(e => {
                if (window.debug) console.error("Sound play failed:", e);
            });
        }

        // éŸ³é‡æ§åˆ¶é€»è¾‘å¢å¼º
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            volumeControl.style.display = soundEnabled ? 'block' : 'none';
            
            // é™éŸ³æ—¶ç«‹å³æš‚åœæ‰€æœ‰æ’­æ”¾ä¸­çš„éŸ³æ•ˆ
            if (!soundEnabled) {
                Object.values(soundPool).forEach(pool => {
                    pool.forEach(soundObj => {
                        soundObj.audio.pause();
                        soundObj.audio.currentTime = 0;
                    });
                });
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            masterVolume = parseFloat(e.target.value);
            // å®æ—¶æ›´æ–°æ‰€æœ‰éŸ³é¢‘å®ä¾‹çš„åŸºå‡†éŸ³é‡
            soundPool.launch.forEach(soundObj => {
                soundObj.audio.volume = 0.4 * masterVolume;
            });
            soundPool.explosion.forEach(soundObj => {
                soundObj.audio.volume = 0.6 * masterVolume;
            });
        });

        // éŸ³é‡æ§åˆ¶é¢æ¿äº¤äº’ä¼˜åŒ–
        soundToggle.addEventListener('mouseenter', () => {
            if (soundEnabled) volumeControl.style.display = 'block';
        });
        volumeControl.addEventListener('mouseleave', () => {
            volumeControl.style.display = 'none';
        });
        volumeControl.addEventListener('mouseenter', () => {
            volumeControl.style.display = 'block';
        });

        // ç²’å­ç±»ï¼ˆä¿æŒä¸å˜ï¼‰
        class Particle {
            constructor(x, y, color, velocity, size = 2) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.size = size;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                this.gravity = 0.05;
                this.trail = [];
                this.trailLength = 5;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.trailLength) this.trail.shift();
                this.velocity.x *= 0.99;
                this.velocity.y *= 0.99;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                this.trail.forEach((point, index) => {
                    ctx.globalAlpha = point.alpha * (index / this.trail.length) * 0.5;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(0.1, this.color);
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç±»ï¼ˆä¿æŒä¸å˜ï¼‰
        class Firework {
            constructor(x, y, targetY, color, isSecondary = false) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.velocity = { x: 0, y: -Math.random() * 3 - 15 };
                this.trail = [];
                this.trailLength = 15;
                this.exploded = false;
                this.isSecondary = isSecondary;
            }

            update() {
                if (!this.exploded) {
                    if (this.isSecondary) {
                        this.explode();
                        return;
                    }
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.trailLength) this.trail.shift();
                    this.y += this.velocity.y;
                    this.velocity.y *= 0.985;
                    if (this.velocity.y >= -2 || this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                playSound('explosion', this.x); // ä¼ é€’xåæ ‡ç”¨äºç«‹ä½“å£°
                
                const particleCount = 50 + Math.random() * 50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i + (Math.random() - 0.5) * 0.5;
                    const velocity = Math.random() * 6 + 2;
                    const size = Math.random() * 2 + 1;
                    particles.push(new Particle(
                        this.x, this.y, this.color,
                        { x: Math.cos(angle) * velocity, y: Math.sin(angle) * velocity },
                        size
                    ));
                }

                if (!this.isSecondary && Math.random() < 0.2) {
                    setTimeout(() => {
                        const offsetX = (Math.random() - 0.5) * 80;
                        const offsetY = (Math.random() - 0.5) * 80;
                        const secondaryColor = currentTheme[Math.floor(Math.random() * currentTheme.length)];
                        fireworks.push(new Firework(
                            this.x + offsetX, this.y + offsetY,
                            this.y + offsetY, secondaryColor, true
                        ));
                    }, 200 + Math.random() * 300);
                }
            }

            draw() {
                if (!this.exploded && !this.isSecondary) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 3);
                    gradient.addColorStop(0, 'white');
                    gradient.addColorStop(0.5, this.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    this.trail.forEach((point, index) => {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, index * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = index / this.trail.length * 0.5;
                        ctx.fill();
                    });
                    ctx.restore();
                }
            }
        }

        let fireworks = [];
        let particles = [];

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            fireworks = fireworks.filter(fw => {
                fw.update();
                fw.draw();
                return !fw.exploded;
            });

            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });
        }

        // å‘å°„çƒŸèŠ±ï¼ˆä¼ é€’åæ ‡ç”¨äºç«‹ä½“å£°ï¼‰
        function launchFirework(x, y) {
            const color = currentTheme[Math.floor(Math.random() * currentTheme.length)];
            fireworks.push(new Firework(x, canvas.height, y, color));
            playSound('launch', x); // ä¼ é€’xåæ ‡
        }

        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        document.getElementById('autoFireBtn').addEventListener('click', function() {
            autoFire = !autoFire;
            this.textContent = autoFire ? 'åœæ­¢ç‡ƒæ”¾' : 'è‡ªåŠ¨ç‡ƒæ”¾';
            if (autoFire) {
                autoFireInterval = setInterval(() => {
                    launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
                }, 600);
            } else {
                clearInterval(autoFireInterval);
            }
        });

        document.getElementById('themeSelect').addEventListener('change', (e) => {
            currentTheme = themes[e.target.value];
        });

        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const newYear = new Date(`January 1, ${currentYear + 1} 00:00:00`);
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('timer').textContent = "æ–°å¹´å¿«ä¹!";
                for(let i = 0; i < 15; i++) {
                    setTimeout(() => launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5), i * 100);
                }
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} å¤© ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // çª—å£å¤§å°é€‚é…
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // éŸ³é¢‘ç³»ç»Ÿåˆå§‹åŒ–ï¼ˆä¼˜åŒ–è§£é”é€»è¾‘ï¼‰
        function initAudioSystem() {
            initSoundPool();
            
            // ä¼˜é›…è§£é”éŸ³é¢‘ï¼ˆé¿å…æ§åˆ¶å°æŠ¥é”™ï¼‰
            const unlockAudio = () => {
                const soundObj = getAvailableSound('launch');
                if (soundObj) {
                    const sound = soundObj.audio;
                    sound.volume = 0;
                    sound.play().then(() => {
                        sound.pause();
                        sound.currentTime = 0;
                        sound.volume = 0.4 * masterVolume;
                    }).catch(() => {});
                }
                document.removeEventListener('click', unlockAudio);
                document.removeEventListener('touchstart', unlockAudio);
            };

            document.addEventListener('click', unlockAudio, { once: true });
            document.addEventListener('touchstart', unlockAudio, { once: true });
        }

        // åˆå§‹åŒ–
        setInterval(updateCountdown, 1000);
        updateCountdown();
        window.addEventListener('load', initAudioSystem);
        animate();

        // åˆå§‹çƒŸèŠ±
        setTimeout(() => {
            for(let i = 0; i < 3; i++) {
                setTimeout(() => launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5), i * 400);
            }
        }, 500);
    </script>
</body>
