    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 40%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Celestial background elements */
        .celestial-body {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .celestial-body:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .celestial-body:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation: float 20s infinite ease-in-out reverse;
        }

        .celestial-body:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation: float 18s infinite ease-in-out;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .book {
            width: 300px;
            height: 400px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            margin: 0 auto;
        }

        .book:hover {
            transform: rotateY(10deg);
        }

        .book.spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-10deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .book-spine {
            position: absolute;
            left: -20px;
            top: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(to right, #0d1c3a 0%, #1e3c72 100%);
            border-radius: 5px 0 0 5px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.3);
        }

        .answer-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            z-index: 1000;
            transition: transform 0.5s ease;
        }

        .answer-display.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .answer-text {
            font-size: 24px;
            color: white;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .instruction {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-top: 30px;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>

        // 创建星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 获取随机答案
        function getRandomAnswer() {
            return answers[Math.floor(Math.random() * answers.length)];
        }

        // 显示答案
        function showAnswer() {
            const book = document.getElementById('book');
            const overlay = document.getElementById('overlay');
            const answerDisplay = document.getElementById('answerDisplay');
            const answerText = document.getElementById('answerText');

            // 添加旋转动画
            book.classList.add('spinning');

            // 2秒后显示答案
            setTimeout(() => {
                book.classList.remove('spinning');
                answerText.textContent = getRandomAnswer();
                overlay.classList.add('show');
                answerDisplay.classList.add('show');
            }, 2000);
        }

        // 关闭答案
        function closeAnswer() {
            const overlay = document.getElementById('overlay');
            const answerDisplay = document.getElementById('answerDisplay');
            
            overlay.classList.remove('show');
            answerDisplay.classList.remove('show');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const book = document.getElementById('book');
            book.addEventListener('click', showAnswer);
            
            // 点击遮罩层也可以关闭
            document.getElementById('overlay').addEventListener('click', closeAnswer);
        });
