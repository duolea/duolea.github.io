<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书 - 寻找你的答案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .book-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book-container:hover {
            transform: scale(1.05);
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #DAA520;
            border-radius: 5px;
        }

        .book-title {
            color: #DAA520;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }

        .book-subtitle {
            color: #F5DEB3;
            font-size: 1rem;
            font-style: italic;
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #F5F5DC;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            padding: 2rem;
        }

        .page-header {
            color: #8B4513;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .answer-text {
            color: #2F4F4F;
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 250px;
            word-wrap: break-word;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: #8B4513;
            font-size: 0.9rem;
        }

        .instructions {
            color: white;
            font-size: 1.1rem;
            margin-top: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .flip-animation {
            animation: bookFlip 1.5s ease-in-out;
        }

        @keyframes bookFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-btn {
            margin-top: 2rem;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .reset-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="title">答案之书</h1>
        
        <div class="book-container" id="bookContainer">
            <div class="book" id="book">
                <div class="book-cover">
                    <div class="book-title">答案之书</div>
                    <div class="book-subtitle">Book of Answers</div>
                </div>
                <div class="book-page">
                    <div class="page-header">你的答案是：</div>
                    <div class="answer-text" id="answerText">点击书本寻找答案</div>
                    <div class="page-number" id="pageNumber">第1页</div>
                </div>
            </div>
        </div>
        
        <div class="instructions" id="instructions">点击书本获取你的答案</div>
        <button class="reset-btn" id="resetBtn">再问一次</button>
    </div>

    <script>
        // 答案列表 - 包含各种类型的答案
        const answers = [
            "是",
            "否",
            "也许",
            "毫无疑问",
            "前景不明",
            "需要等待",
            "现在不是时候",
            "绝对可以",
            "再考虑一下",
            "相信你的直觉",
            "时机已到",
            "保持耐心",
            "立即行动",
            "暂缓执行",
            "会有更好的机会",
            "这是正确的选择",
            "需要更多信息",
            "听从内心的声音",
            "结果会令你满意",
            "谨慎行事",
            "放手去做",
            "还有未预料的变数",
            "成功在望",
            "需要更多努力",
            "顺其自然",
            "改变计划",
            "坚持原计划",
            "会有贵人相助",
            "独立思考",
            "征求他人意见",
            "这是命中注定的",
            "创造自己的命运",
            "相信奇迹",
            "现实一点",
            "梦想会实现",
            "需要更多时间",
            "很快就会有答案",
            "不要放弃",
            "尝试新方法",
            "保持现状",
            "突破舒适区"
        ];

        let isFlipped = false;
        let isAnimating = false;

        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 获取随机答案
        function getRandomAnswer() {
            const randomIndex = Math.floor(Math.random() * answers.length);
            return {
                text: answers[randomIndex],
                page: randomIndex + 1
            };
        }

        // 翻转书本动画
        function flipBook() {
            if (isAnimating) return;
            
            isAnimating = true;
            const book = document.getElementById('book');
            const answerText = document.getElementById('answerText');
            const pageNumber = document.getElementById('pageNumber');
            const instructions = document.getElementById('instructions');
            const resetBtn = document.getElementById('resetBtn');
            
            // 添加翻转动画类
            book.classList.add('flip-animation');
            
            // 在动画中间更换内容
            setTimeout(() => {
                const answer = getRandomAnswer();
                answerText.textContent = answer.text;
                pageNumber.textContent = `第${answer.page}页`;
            }, 750);
            
            // 动画完成后
            setTimeout(() => {
                isFlipped = true;
                instructions.style.opacity = '0';
                resetBtn.classList.add('show');
                isAnimating = false;
            }, 1500);
        }

        // 重置书本
        function resetBook() {
            if (isAnimating) return;
            
            isAnimating = true;
            const book = document.getElementById('book');
            const instructions = document.getElementById('instructions');
            const resetBtn = document.getElementById('resetBtn');
            
            // 移除翻转动画类
            book.classList.remove('flip-animation');
            
            // 重置状态
            setTimeout(() => {
                isFlipped = false;
                instructions.style.opacity = '0.8';
                resetBtn.classList.remove('show');
                isAnimating = false;
            }, 100);
        }

        // 事件监听
        document.getElementById('bookContainer').addEventListener('click', function() {
            if (!isFlipped) {
                flipBook();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            resetBook();
        });

        // 初始化
        createStars();
    </script>
</body>
</html>
