<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Ë∑®Âπ¥ÁÉüËä±ÁßÄ</title>
    <link rel="icon" href="./ikun.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        .control-panel button {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .control-panel button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(131, 56, 236, 0.4);
        }

        .control-panel select {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .control-panel select option {
            background: #333;
        }
        
        .sound-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 11;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
        }

        .countdown {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
            text-align: center;
            line-height: 1.2;
        }

        .countdown .label {
            font-size: 20px;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="sound-toggle" id="soundToggle">üîä</div>

    <div class="countdown" id="countdown">
        <div id="timer">-- Â§© --:--:--</div>
        <div class="label">Ë∑ùÁ¶ª 2026 Âπ¥</div>
    </div>

    <div class="control-panel">
        <button id="autoFireBtn">Ëá™Âä®ÁáÉÊîæ</button>
        <select id="themeSelect">
            <option value="rainbow">üåà ÂΩ©ËôπÊµÅ</option>
            <option value="cyber">üíª ËµõÂçöÊúãÂÖã</option>
            <option value="aurora">üåå ÊûÅÂÖâ</option>
            <option value="gold">‚ú® ËêΩÊó•ÁÜîÈáë</option>
        </select>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ÊÄßËÉΩ‰ºòÂåñÔºö‰ΩøÁî® willReadFrequently ÊèêÁ§∫ÊµèËßàÂô®‰ºòÂåñ
        ctx.willReadFrequently = true;

        const themes = {
            rainbow: ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'],
            cyber: ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0080'],
            aurora: ['#00ff88', '#00ffff', '#8800ff', '#ff00ff', '#ff0088'],
            gold: ['#ffdd00', '#ffaa00', '#ff8800', '#ff6600', '#ffffff']
        };
        let currentTheme = themes.rainbow;
        let autoFire = false;
        let autoFireInterval;

        // Èü≥ÊïàÁÆ°ÁêÜ
        let soundEnabled = true;
        const soundToggle = document.getElementById('soundToggle');
        const launchSound = new Audio('https://www.myinstants.com/media/sounds/launch.mp3');
        const explosionSound = new Audio('https://www.myinstants.com/media/sounds/explosion.mp3');
        launchSound.volume = 0.3;
        explosionSound.volume = 0.5;
        launchSound.preload = 'auto';
        explosionSound.preload = 'auto';

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        });

        function playSound(audio) {
            if (soundEnabled) {
                audio.currentTime = 0;
                audio.play().catch(e => console.error("Sound play failed:", e));
            }
        }

        // „Äê‰ºòÂåñ„ÄëÂ¢ûÂº∫ÁöÑÁ≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, color, velocity, size = 2) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.size = size;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005; // ÈöèÊú∫Ë°∞ÂáèÈÄüÂ∫¶
                this.gravity = 0.05; // ÈáçÂäõ
                this.trail = []; // ÊãñÂ∞æ
                this.trailLength = 5;
            }

            update() {
                // ËÆ∞ÂΩïÊãñÂ∞æ‰ΩçÁΩÆ
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // Â∫îÁî®Áâ©ÁêÜÊïàÊûú
                this.velocity.x *= 0.99; // Á©∫Ê∞îÈòªÂäõ
                this.velocity.y *= 0.99;
                this.velocity.y += this.gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                
                // ÁªòÂà∂ÊãñÂ∞æ
                this.trail.forEach((point, index) => {
                    ctx.globalAlpha = point.alpha * (index / this.trail.length) * 0.5;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });

                // ÁªòÂà∂Á≤íÂ≠ê‰∏ª‰Ωì
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // „ÄêÁæéÂåñ„ÄëÊ∑ªÂä†Èó™ÂÖâÊïàÊûú
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(0.1, this.color);
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                
                ctx.fill();
                ctx.restore();
            }
        }

        // „Äê‰ºòÂåñ„ÄëÂ¢ûÂº∫ÁöÑÁÉüËä±Á±ª
        class Firework {
            constructor(x, y, targetY, color, isSecondary = false) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.velocity = { x: 0, y: -Math.random() * 3 - 15 }; // ÂàùÈÄüÊõ¥Âø´
                this.trail = [];
                this.trailLength = 15;
                this.exploded = false;
                this.isSecondary = isSecondary;
            }

            update() {
                if (!this.exploded) {
                    if (this.isSecondary) {
                        this.explode();
                        return;
                    }

                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.trailLength) {
                        this.trail.shift();
                    }

                    this.y += this.velocity.y;
                    this.velocity.y *= 0.985; // ÂáèÈÄüÊõ¥Âπ≥Êªë

                    if (this.velocity.y >= -2 || this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                playSound(explosionSound);

                const particleCount = 50 + Math.random() * 50; // Êõ¥Â§öÁ≤íÂ≠ê
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i + (Math.random() - 0.5) * 0.5;
                    const velocity = Math.random() * 6 + 2; // ÈÄüÂ∫¶ËåÉÂõ¥Êõ¥Â§ß
                    const size = Math.random() * 2 + 1; // Á≤íÂ≠êÂ§ßÂ∞èÈöèÊú∫
                    
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        this.color,
                        {
                            x: Math.cos(angle) * velocity,
                            y: Math.sin(angle) * velocity
                        },
                        size
                    ));
                }

                // ‰∫åÊ¨°ÁàÜÁÇ∏Ê¶ÇÁéáÈôç‰ΩéÔºåÈÅøÂÖçËøá‰∫éÊ∑∑‰π±
                if (!this.isSecondary && Math.random() < 0.2) {
                    setTimeout(() => {
                        const offsetX = (Math.random() - 0.5) * 80;
                        const offsetY = (Math.random() - 0.5) * 80;
                        const secondaryColor = currentTheme[Math.floor(Math.random() * currentTheme.length)];
                        const secondaryFirework = new Firework(
                            this.x + offsetX,
                            this.y + offsetY,
                            this.y + offsetY,
                            secondaryColor,
                            true
                        );
                        fireworks.push(secondaryFirework);
                    }, 200 + Math.random() * 300);
                }
            }

            draw() {
                if (!this.exploded && !this.isSecondary) {
                    ctx.save();
                    // ÁªòÂà∂Êõ¥‰∫ÆÁöÑ‰∏äÂçáÁÅ´ÁÆ≠
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 3);
                    gradient.addColorStop(0, 'white');
                    gradient.addColorStop(0.5, this.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // ÁªòÂà∂Êõ¥ÈïøÁöÑÊãñÂ∞æ
                    this.trail.forEach((point, index) => {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, index * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = index / this.trail.length * 0.5;
                        ctx.fill();
                    });
                    ctx.restore();
                }
            }
        }

        let fireworks = [];
        let particles = [];

        // „Äê‰ºòÂåñ„ÄëÂä®ÁîªÂæ™ÁéØ
        function animate() {
            requestAnimationFrame(animate);
            
            // ÊÄßËÉΩ‰ºòÂåñÔºö‰ΩøÁî®Êõ¥È´òÊïàÁöÑÊ∏ÖÂ±èÊñπÂºè
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter'; // ‰ΩøÁî® lighter Ê∑∑ÂêàÊ®°ÂºèÔºåËÆ©Âè†Âä†Êõ¥‰∫Æ

            fireworks = fireworks.filter(fw => {
                fw.update();
                fw.draw();
                return !fw.exploded;
            });

            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });
        }

        function launchFirework(x, y) {
            const color = currentTheme[Math.floor(Math.random() * currentTheme.length)];
            fireworks.push(new Firework(x, canvas.height, y, color));
            playSound(launchSound);
        }

        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        document.getElementById('autoFireBtn').addEventListener('click', function() {
            autoFire = !autoFire;
            this.textContent = autoFire ? 'ÂÅúÊ≠¢ÁáÉÊîæ' : 'Ëá™Âä®ÁáÉÊîæ';
            if (autoFire) {
                autoFireInterval = setInterval(() => {
                    launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
                }, 600); // Á®çÂæÆÊîæÊÖ¢Ëá™Âä®ÁáÉÊîæÈÄüÂ∫¶ÔºåÂáèËΩªÂéãÂäõ
            } else {
                clearInterval(autoFireInterval);
            }
        });

        document.getElementById('themeSelect').addEventListener('change', (e) => {
            currentTheme = themes[e.target.value];
        });

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const newYear = new Date(`January 1, ${currentYear + 1} 00:00:00`);
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('timer').textContent = "Êñ∞Âπ¥Âø´‰πê!";
                for(let i = 0; i < 15; i++) {
                    setTimeout(() => launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5), i * 100);
                }
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} Â§© ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ÂàùÂßãÂåñÈü≥È¢ë‰∏ä‰∏ãÊñá
        document.body.addEventListener('click', function initAudio() {
            launchSound.play().then(() => { launchSound.pause(); explosionSound.play().then(() => { explosionSound.pause(); }); });
            document.body.removeEventListener('click', initAudio);
        }, { once: true });

        animate();

        setTimeout(() => {
            for(let i = 0; i < 3; i++) {
                setTimeout(() => launchFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5), i * 400);
            }
        }, 500);
    </script>

</body>
</html>
