<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÜ¨Ëá≥Âø´‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        /* ‰∏ªÁîªÂ∏É */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ‰∏≠ÂøÉÊñáÂ≠ó */
        .center-text {
            position: absolute;
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
            opacity: 0;
            animation: fadeInScale 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Á≤íÂ≠êÁàÜÁÇ∏ÊïàÊûú */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        /* ÂøÉÂΩ¢Á≤íÂ≠ê */
        .heart-particle {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 5;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ‰∫íÂä®ÊèêÁ§∫ */
        .hint {
            position: absolute;
            bottom: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* ÈúìËôπÊïàÊûú */
        .neon-text {
            position: absolute;
            font-size: 2em;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff006e,
                0 0 40px #ff006e,
                0 0 50px #ff006e;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        /* Èü≥Á¨¶Âä®Áîª */
        .music-note {
            position: absolute;
            font-size: 24px;
            animation: musicFloat 3s ease-out forwards;
            z-index: 5;
        }

        @keyframes musicFloat {
            to {
                transform: translateY(-200px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">ÂÜ¨Ëá≥Âø´‰πê</div>
    <div class="hint">ÁÇπÂáªÂ±èÂπï ‚ú®</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Á≤íÂ≠êÁ≥ªÁªü
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        // Èº†Ê†áÁßªÂä®ËΩ®Ëøπ
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(mouseX, mouseY));
            }
        });

        // ÁÇπÂáªÁàÜÁÇ∏ÊïàÊûú
        document.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
            createHearts(e.clientX, e.clientY);
            showNeonText(e.clientX, e.clientY);
            createMusicNotes(e.clientX, e.clientY);
        });

        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                const particle = new Particle(x, y);
                particle.speedX = Math.random() * 15 - 7.5;
                particle.speedY = Math.random() * 15 - 7.5;
                particles.push(particle);
            }
        }

        function createHearts(x, y) {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                    heart.style.top = y + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        }

        function showNeonText(x, y) {
            const texts = [
    'ÊÉ≥‰Ω†‰∫Ü',
    'MUAH~',
    'Ë∂ÖÁà±‰Ω†',
    'ÂøÉÂä®üíì',
    'ÊàëÁöÑÂÆù',
    'Ë¶ÅÊä±Êä±',
    '‰∫≤‰∏Ä‰∏™',
    'ÊÉ≥ËßÅ‰Ω†',
    'Ë∂ÖÁîúÁöÑ',
    'Âú®‰∏ÄËµ∑',
    'Â•ΩÊÉ≥‰Ω†',
    'ÂøÉÂä®ÁöÑ',
    'ÊàëÁöÑÁà±',
    'Ë∂ÖÂèØÊÑõ',
    'ÊÉ≥Èªè‰Ω†'
];

            const text = document.createElement('div');
            text.className = 'neon-text';
            text.textContent = texts[Math.floor(Math.random() * texts.length)];
            text.style.left = x - 50 + 'px';
            text.style.top = y - 30 + 'px';
            text.style.opacity = '1';
            document.body.appendChild(text);
            
            setTimeout(() => {
                text.style.transition = 'opacity 1s';
                text.style.opacity = '0';
                setTimeout(() => text.remove(), 1000);
            }, 1000);
        }

        function createMusicNotes(x, y) {
            const notes = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = x + (Math.random() - 0.5) * 50 + 'px';
                    note.style.top = y + 'px';
                    note.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    document.body.appendChild(note);
                    
                    setTimeout(() => note.remove(), 3000);
                }, i * 100);
            }
        }

        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            requestAnimationFrame(animate);
        }

        // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ÂêØÂä®Âä®Áîª
        animate();

        // ÂàùÂßãÁàÜÁÇ∏ÊïàÊûú
        setTimeout(() => {
            createExplosion(canvas.width / 2, canvas.height / 2);
        }, 1000);
    </script>
</body>
</html>
